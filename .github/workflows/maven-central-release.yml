name: Release to Maven Central

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Validate version format
        id: validate_version
        run: |
          RELEASE_VERSION="${{ github.event.inputs.release_version }}"
          echo "Release version: $RELEASE_VERSION"
          
          # Validate version format (X.Y.Z)
          if [[ ! $RELEASE_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "âŒ Invalid version format. Expected: X.Y.Z (e.g., 1.0.0)"
            exit 1
          fi
          
          MAJOR="${BASH_REMATCH[1]}"
          MINOR="${BASH_REMATCH[2]}"
          PATCH="${BASH_REMATCH[3]}"
          
          # Calculate next snapshot version (increment minor version)
          NEXT_MINOR=$((MINOR + 1))
          NEXT_SNAPSHOT="${MAJOR}.${NEXT_MINOR}.0-SNAPSHOT"
          
          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "next_snapshot=$NEXT_SNAPSHOT" >> $GITHUB_OUTPUT
          
          echo "âœ… Release version: $RELEASE_VERSION"
          echo "âœ… Next snapshot version: $NEXT_SNAPSHOT"
      
      - name: Set release version
        run: |
          echo "Setting version to ${{ steps.validate_version.outputs.release_version }}"
          mvn versions:set -DnewVersion=${{ steps.validate_version.outputs.release_version }} -DgenerateBackupPoms=false -B
      
      - name: Build and test
        run: |
          echo "Building release version ${{ steps.validate_version.outputs.release_version }}"
          mvn clean verify -B
      
      - name: Deploy to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "Deploying to Maven Central..."
          mvn deploy -Prelease -DskipTests -B
      
      - name: Commit release version
        run: |
          git add pom.xml descriptor-core/pom.xml descriptor-plugin/pom.xml
          git commit -m "chore: Release version ${{ steps.validate_version.outputs.release_version }}"
          git tag -a "v${{ steps.validate_version.outputs.release_version }}" \
            -m "Release version ${{ steps.validate_version.outputs.release_version }}"
      
      - name: Set next snapshot version
        run: |
          echo "Setting next snapshot version to ${{ steps.validate_version.outputs.next_snapshot }}"
          mvn versions:set -DnewVersion=${{ steps.validate_version.outputs.next_snapshot }} -DgenerateBackupPoms=false -B
      
      - name: Commit next snapshot version
        run: |
          git add pom.xml descriptor-core/pom.xml descriptor-plugin/pom.xml
          git commit -m "chore: Prepare next development iteration ${{ steps.validate_version.outputs.next_snapshot }}"
      
      - name: Push changes and tags
        run: |
          git push origin main
          git push origin "v${{ steps.validate_version.outputs.release_version }}"
      
      - name: Generate release body
        run: |
          mkdir -p .github
          cat > .github/RELEASE_BODY.md <<'EOF'
          ## Maven Descriptor Plugin v${{ steps.validate_version.outputs.release_version }}

          ### ðŸ“¦ Maven Coordinates

          Add to your `pom.xml`:
          ```xml
          <plugin>
            <groupId>io.github.tourem</groupId>
            <artifactId>descriptor-plugin</artifactId>
            <version>${{ steps.validate_version.outputs.release_version }}</version>
          </plugin>
          ```

          Or use directly:
          ```bash
          mvn io.github.tourem:descriptor-plugin:${{ steps.validate_version.outputs.release_version }}:generate
          ```

          ### ðŸš€ Features
          EOF
          awk '/^##[[:space:]]+Features/{flag=1; next} /^##[[:space:]]+/{flag=0} flag' README.md >> .github/RELEASE_BODY.md
          cat >> .github/RELEASE_BODY.md <<'EOF'

          ### ðŸ“š Documentation
          - [GitHub Repository](https://github.com/${{ github.repository }})
          - [Maven Central](https://central.sonatype.com/artifact/io.github.tourem/descriptor-plugin/${{ steps.validate_version.outputs.release_version }})

          ### ðŸ“ Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.validate_version.outputs.release_version }}
          name: Release ${{ steps.validate_version.outputs.release_version }}
          body_path: .github/RELEASE_BODY.md
          draft: false
          prerelease: false
          generate_release_notes: true
      
      - name: Summary
        run: |
          echo "## âœ… Release Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Release Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Version**: ${{ steps.validate_version.outputs.release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Next Snapshot**: ${{ steps.validate_version.outputs.next_snapshot }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Git Tag**: v${{ steps.validate_version.outputs.release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.validate_version.outputs.release_version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Maven Central](https://central.sonatype.com/artifact/io.github.tourem/descriptor-plugin/${{ steps.validate_version.outputs.release_version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Maven Coordinates" >> $GITHUB_STEP_SUMMARY
          echo '```xml' >> $GITHUB_STEP_SUMMARY
          echo '<plugin>' >> $GITHUB_STEP_SUMMARY
          echo '  <groupId>io.github.tourem</groupId>' >> $GITHUB_STEP_SUMMARY
          echo '  <artifactId>descriptor-plugin</artifactId>' >> $GITHUB_STEP_SUMMARY
          echo "  <version>${{ steps.validate_version.outputs.release_version }}</version>" >> $GITHUB_STEP_SUMMARY
          echo '</plugin>' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

